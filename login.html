<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Amino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #F9FAFB; }
    .input-mock {
      border-radius: 14px;
      border: 1.5px solid #E5E7EB;
      background: #fff;
      font-size: 1rem;
      padding: 0.75rem 1.1rem;
      outline: none;
      transition: border 0.2s;
    }
    .input-mock:focus {
      border: 1.5px solid #B6D9ED;
    }
    .btn-mock {
      border-radius: 16px;
      background: #B6D9ED;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.9rem 0;
      transition: background 0.2s;
      box-shadow: 0 2px 6px #b6d9ed25;
    }
    .btn-mock:hover {
      background: #a4cbe0;
      color: #fff;
    }
    .card-mock {
      border-radius: 24px;
      border: 1.5px solid #ECECEC;
      background: #fff;
      box-shadow: 0 4px 16px 0 #dbeafe40;
      padding: 2rem 1.3rem;
      position: relative;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm mx-auto flex flex-col items-center">
    <!-- LOGO -->
    <img src="/images/logo_Amino.svg" alt="Amino" class="w-38 mb-2" />
    <div class="text-center text-gray-700 font-medium mb-4">
      Conecta, comparte y vende<br>sin complicaciones.
    </div>

    <!-- LOGIN CARD -->
    <div class="card-mock w-full flex flex-col gap-4">
      <form class="w-full flex flex-col gap-3">
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#B6D9ED]">
            <i data-lucide="mail" class="w-5 h-5"></i>
          </span>
          <input type="email" class="input-mock w-full pl-10" placeholder="Email" required />
        </div>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#B6D9ED]">
            <i data-lucide="lock" class="w-5 h-5"></i>
          </span>
          <input type="password" class="input-mock w-full pl-10" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn-mock mt-2">Logearse</button>
      </form>
    </div>
    <a href="#" class="block mt-4 text-gray-500 text-center text-sm hover:underline">
      ¿Olvidaste tu contraseña?
    </a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });



document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();

    // Demo: Redirigir al dashboard al hacer login
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  });
    
  </script>
</body>
</html>
