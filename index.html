<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AminoWeb – Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex flex-col items-center p-4 space-y-4">

    <!-- Header -->
    <h1 class="text-2xl font-semibold text-[#587288]">AminoWeb</h1>

    <!-- Perfil -->
    <div id="profileCard" class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-4">
      <div class="flex justify-end">
        <button id="editProfileBtn" class="text-[#587288] text-sm border border-gray-300 rounded-lg px-3 py-1 hover:bg-gray-100 transition">
          Editar
        </button>
      </div>
      <!-- Vista -->
      <div id="profileDisplay" class="flex flex-col items-center mt-2">
        <div id="avatarImg" class="w-24 h-24 bg-[#E1E8ED] rounded-full mb-3 bg-cover bg-center"></div>
        <h2 id="displayName" class="text-lg font-bold text-[#2D3A45]">Tu Nombre</h2>
        <p id="displayBio" class="text-sm text-gray-500">Escribe una breve bio</p>
      </div>
      <!-- Edición -->
      <div id="profileEdit" class="hidden flex flex-col items-center space-y-2 mt-2 w-full">
        <input id="avatarInput" type="file" accept="image/*"
               class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[#E1E8ED] file:text-[#587288] hover:file:bg-gray-100"/>
        <input id="nameInput" type="text" placeholder="Tu Nombre"
               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9EB6C7]"/>
        <textarea id="bioInput" placeholder="Escribe una breve bio"
                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9EB6C7]"></textarea>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
