<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AminoWeb – Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex flex-col items-center p-4 space-y-4">

    <!-- Header -->
    <h1 class="text-2xl font-semibold text-[#587288]">AminoWeb</h1>

    <!-- Perfil -->
    <div id="profileCard" class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-4">
      <div class="flex justify-end">
        <button id="editProfileBtn" class="text-[#587288] text-sm border border-gray-300 rounded-lg px-3 py-1 hover:bg-gray-100 transition">
          Editar
        </button>
      </div>
      <!-- Vista -->
      <div id="profileDisplay" class="flex flex-col items-center mt-2">
        <div id="avatarImg" class="w-24 h-24 bg-[#E1E8ED] rounded-full mb-3 bg-cover bg-center"></div>
        <h2 id="displayName" class="text-lg font-bold text-[#2D3A45]">Tu Nombre</h2>
        <p id="displayBio" class="text-sm text-gray-500">Escribe una breve bio</p>
      </div>
      <!-- Edición -->
      <div id="profileEdit" class="hidden flex flex-col items-center space-y-2 mt-2 w-full">
        <input id="avatarInput" type="file" accept="image/*"
               class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[#E1E8ED] file:text-[#587288] hover:file:bg-gray-100"/>
        <input id="nameInput" type="text" placeholder="Tu Nombre"
               class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9EB6C7]"/>
        <textarea id="bioInput" placeholder="Escribe una breve bio"
                  class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9EB6C7]"></textarea>
      </div>
    </div>

    <!-- Enlaces -->
    <div id="linksCard" class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-4 space-y-3">
      <div id="linksList" class="space-y-2"></div>
      <button id="addLinkBtn" class="w-full bg-[#7A9BAE] hover:bg-[#9EB6C7] text-white font-medium py-3 rounded-lg transition">
        + Añadir enlace
      </button>
    </div>

    <!-- Redes Sociales -->
    <div id="socialCard" class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-4 space-y-2">
      <h2 class="text-sm text-[#587288] font-semibold">Redes sociales</h2>
      <div id="socialLinks" class="flex justify-center space-x-4 text-2xl text-[#7A9BAE]">
        <a href="#" aria-label="Instagram" target="_blank" id="igLink">📸</a>
        <a href="#" aria-label="Twitter" target="_blank" id="twLink">🐦</a>
        <a href="#" aria-label="LinkedIn" target="_blank" id="lnLink">💼</a>
      </div>
      <!-- Botones para editar -->
      <div id="socialEdit" class="hidden flex flex-col space-y-2 mt-3">
        <input id="igInput" type="text" placeholder="URL Instagram" class="w-full px-4 py-2 border border-gray-200 rounded-lg" />
        <input id="twInput" type="text" placeholder="URL Twitter/X" class="w-full px-4 py-2 border border-gray-200 rounded-lg" />
        <input id="lnInput" type="text" placeholder="URL LinkedIn" class="w-full px-4 py-2 border border-gray-200 rounded-lg" />
        <button id="saveSocialBtn" class="bg-[#7A9BAE] hover:bg-[#9EB6C7] text-white py-2 rounded-lg font-medium">Guardar redes</button>
      </div>
      <button id="editSocialBtn" class="text-xs text-[#587288] underline mt-2">Editar redes</button>
    </div>

    <!-- Botón de contacto -->
    <a href="https://wa.me/18095555555" target="_blank" class="w-full max-w-sm text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition">
      Escríbeme por WhatsApp
    </a>

    <!-- Footer -->
    <footer class="mt-10 text-sm text-gray-400 text-center">
      Hecho con 💙 en <a href="https://amino.com.co" class="underline text-[#7A9BAE]" target="_blank">Amino</a>
    </footer>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
